name: Build and Create Draft Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-draft-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: BradyAJohnston/setup-blender@v5
        with:
            version: 4.5
      - name: Build Extension
        run: |
          # Use new build script with uv.lock as source of truth
          uv run build.py --blender-path $(which blender)
      - name: Create Draft Release
        run: |
          gh release create ${{ github.ref_name }} --draft --generate-notes *.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
