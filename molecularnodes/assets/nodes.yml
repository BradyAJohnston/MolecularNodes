animate:
  title: Animate
  items:
  - label: Animate Frames
    name: Animate Frames
    description: >-
      Animate the atoms of a structure, based on the frames of a trajectory from the `Frames` collection in the input.
      The structure animates through the trajectory from the given start frame to the given end frame, as the `Animate
      0..1` value moves from `0` to `1`. Values higher than `1` start at the beginning again and the trajectory will
      loop repeating every `1.00`. Position and `b_factor` are interpolated if available. By default linear
      interpolation is used. Smoothing in and out of each frame can be applied with the `Smoother Step`, or no
      interpolation at all.
    videos: https://imgur.com/m3BPUxh
  - label: Animate Value
    name: Animate Value
    description: >-
      Animate a float value between the specified min and max values, over specified range of frames. If clamped, frames
      above and below the start and end will result in the min and max output values, otherwise it will continue to
      linearly interpolate the value beyond the min and max values.
    videos: https://imgur.com/2oOnwRm
  - type: break
  - label: Animate Trails
    name: Animate Trails
    description: >-
      Add trails to the atoms as they are animated, which trail the specified number of frames behind the atoms
  - type: break
  - label: Res Wiggle
    name: Animate Wiggle
    description: >-
      Create a procedural animation of side-chain movement. 'Wiggles' the side-chains of peptide amino acids based on
      the `b_factor` attribute. Wiggle is currently only supported for protein side-chains and does not check for steric
      clashing so higher amplitudes will result in strange results. The animation should seamlessly loop every `1.00` of
      the `Animate 0..1` input.
    videos: https://imgur.com/GK1nyUz
  - label: Peptide to Curve
    name: Animate Peptide to Curve
    description: >-
      Take the protein residues from a structure and align then along an input curve. Editing the curve will change how
      the atoms are arranged. The output atoms can be styled as normal.
    videos: https://imgur.com/FcEXSZx
  - type: break
  - name: Falloff Object
    description: >-
      Falloff computed from the location on the input object
  - name: Falloff Geometry
    description: >-
      Falloff computed from the proximity of the nearest geometry
  - name: Noise Vector
    description: >-
      Noise that can be evolved over time with `Animate` based on the `Position` attribute
  - name: Noise Repeat
    description: >-
      Noise that repeats ever x period, based on some of the `Position` attribute
  - type: break
  - label: Noise Position
    name: MN_animate_noise_position
    description: >-
      Create 3D noise vector based on the position of points in 3D space. Evolve the noise function with the `Animate`
      input, and change the characteristics of the noise function with the other inputs such as scale and detail. There
      is also a 1-dimensional noise output called `Fac`. An example of using this noise is to offset the positions of
      atoms with the `Set Position` node.
    videos: https://imgur.com/B8frW1C
  - label: Noise Field
    name: MN_animate_noise_field
    description: >-
      Create a 3D noise vector based on the input field. Evolve the noise function with the `Animate` input, and change
      the characteristics of the noise function with the other inputs such as scale and detail. There is also a
      1-dimensional noise output called `Fac`. An example of using this noise is to offset the positions of atoms with
      the `Set Position` node. Different field inputs result in different noise being applied. Using the `chain_id`
      results in the same noise being generated for each atom in each chain, but different between chains.
    videos: https://imgur.com/hqemVQy
  - label: Noise Repeat
    name: MN_animate_noise_repeat
    description: >-
      Create a 3D noise vector based on the input field, that repeats every `1.00` for the `Animate 0..1` input. Evolve
      the noise function with the `Animate` input, and change the characteristics of the noise function with the other
      inputs such as scale and detail. There is also a 1-dimensional noise output called `Fac`. An example of using this
      noise is to offset the positions of atoms with the `Set Position` node. Different field inputs result in different
      noise being applied. Using the `chain_id` results in the same noise being generated for each atom in each chain,
      but different between chains.
    videos: https://imgur.com/GNQcIlx

utils:
  title: Utilities
  items:
  - label: Curve Resample
    name: MN_utils_curve_resample
    description: ""
  - name: Attribute Remap
    description: >-
      Sample an attribute from the mesh and remap from the minimum to the maximum to the specified values
  - name: Field Remap
    description: >-
      Sample a field from the mesh and remap from the minimum to the maximum to the specified values
  - type: break
  - name: Angstrom to World
  - name: Nanometre to World
  - name: World to Angstrom
  - name: World to Nanometre
  - type: break
  - name: Between Integer
    description: >-
      Test if an integer is between (and including) the upper and lower bounds
  - name: Between Float
    description: >-
      Test if a float is between the upper and lower bounds
  - name: Between Vector
    description: >-
      Test if a vector is element-wise between the upper and lower bounds.
  - type: break
  - name: Vector from Point
    description: >-
      Calculate the vector from the current point's position to the input vector
  - name: Mix Position
    description: >-
      Mix the current point's `Position` with the input vector. A convenience wrapper around a `Mix Vector` using
      `Position` as the first attribute
    videos: https://imgur.com/Cc538lr
  - type: break
  - name: Fractionate Float
    description: >-
      Split a float into the floor, ceiling and fraction of `Value`
  - name: Fraction Smoother
    description: >-
      Use smoothstep to ease the fractionon of a float between the floor and ceiling of `Value`
  - type: break
  - name: Rotation from ZYZ
    description: >-
      Combine a rotation defined as `ZYZ`,common in electron tomography
  - type: break
  - name: Transform Scale
    description: >-
      Scale the components of a transform individually with between 0 and their value
  - name: Transform Relative
    description: >-
      The transform to get from B to A, relative to the CB axis
  - name: Transform Mix
    description: >-
      Mix between two transforms, controlling the translation, rotation and scale independently
  - name: Transform Local
    description: ""
  - name: Transform Local Axis
    description: >-
      Create a transform that is rotation around an axis in local space, with local space defined by the origin point
      which defaults to Position
  - name: Transform Accumulate
    description: >-
      Accumulate transforms on the domain if selected
  - name: Transform Accumulate Point
    description: >-
      Accumulate transforms on a domain, applying these transforms to the Position
  - name: Accumulate Axis Rotation
    description: >-
      Accumulate transforms that are rotations around an axis in local space. The axis is defined by the current
      `Position` to the position of the last `True` point for the `Pivot` input.
  - name: Transform from Object
  - type: break
  - name: Centroid
    description: >-
      Calculate the centroid point for the selection for each group in the `Group ID`. The centroid is the average
      position of all points in each `Group ID`. If a selection is given, then only the selected points contribute
      towards the overall centroid calculation, but the result is still available on the other points in the `Group ID`
    videos: https://imgur.com/Cc538lr
  - name: Vector Direction
    description: >-
      Direction from one point to another, optionally normalized
  - name: Vector Angle
    description: >-
      Compute the angle in radians between two vectors.
  - name: Dihedral Angle
    description: >-
      Computes the angle between two vectors, AB & CD around around the axis of BC. The first vector AB is treated as
      the "12 O'clock" up position, looking down the axis towards C, with angles being return in the range of (-Pi, Pi).
      Clockwise angles are positive and anti-clockwise angles are negative.
    videos: ""
  - name: 3 Point Angle
    description: >-
      Calculate the angle between 3 different points. These points are selected based on their index in the point
      domain, with Index B being the centre of the calculation. In the video example, the same calculation that is
      occurring internally inside of the `MN_topo_edge_angle` node, is being handled explicity by this node. If the
      `Index` is being used as `Index B` then the current point that is being evaluated is the centre of the angle
      calculation. If this value is changed, then the point at the corresponding index is used, which results in a
      smaller angle in the example video.
    videos: https://imgur.com/qXyy2ln
  - name: 2 Point Angle
    description: >-
      Calculate the angle that two points make, relative to the current point being evaluated. Points are selected based
      on their index, with the centre of the angle calculation being the current point's position. Equivalent to using
      3-Point angle and using `Index` as the `Index B`. In the example video, the angle calculation is similar to that
      of the 3-Point Angle node, but the middle point is always the current point.
    videos: https://imgur.com/xp7Vbaj
  - name: Point Distance
    description: >-
      Calculate the distance and the vector between the evaluating point and the point selected via the Index. In the
      example video, each point is calculating a vector and a distance between itself and the indexed point. When the
      Point Mask node is used, this index is then on a per-group basis, so each point in the group points to just the
      group's corresponding point.
    videos: https://imgur.com/AykNvDz

