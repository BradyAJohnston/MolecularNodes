      currently lost when joining multiple point clouds. :::
    videos: https://imgur.com/TNc102v
  - label: Center Assembly
    name: MN_assembly_center
    description: >-
      Move an instanced assembly to the world origin. Some structures are not centred on the world origin, so this node
      can reset them to the world origin for convenient rotation and translation and animation.
    videos: https://imgur.com/pgFTmgC
  - label: Instance
    name: Ensemble Instance
    description: >-
      Instance the items of an ensemble onto the given points
  - type: break
