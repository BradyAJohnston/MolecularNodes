style:
  title: Style
  items:
  - label: Spheres
    name: Style Spheres
    description: >-
      Space filling atomic spheres scaled based on their `vdw_radii` attribute.  By default they are _Point Clouds_
      which don't render well inside of EEVEE,  but are extremely fast to render and manipulate inside of Cycles.  To
      show the atoms inside of EEVEE you can enable the `As Mesh` input  which realises them into real geometry
    videos: https://imgur.com/eRDo2As
  - label: Cartoon
    name: Style Cartoon
    description: >-
      Peptide helices and sheets are emphasized with the 'traditional' cartoon style. Secondary structure becomes
      distinct and nucleic acids become a simplified representation. The node also includes an option to calculate
      secondary structure by enabling the `DSSP` input, but this will differ to secondary structure imported from
      structures from the PDB.
    videos: https://imgur.com/jFdzd5J
  - label: Ribbon
    name: Style Ribbon
    description: >-
      A simplified tube that through the alpha carbons of the protein. Controls for the raadius and smoothing of sheets
      are available.
    videos: https://imgur.com/LROZR8i
  - label: Surface
    name: Style Surface
    description: >-
      The `vdw_radii` and a probe are used to calculate the surface of the molecule. This is still a close approximation
      of other surface generation algorithms and won't match those made by PyMol and ChimeraX exactly. Coloring of the
      surface is by default done by sampling the closest alpha carbon, but this can be disabled to use the closest atom
      for coloring the mesh
    videos: https://imgur.com/GM8TYZm
  - label: Ball and Stick
    name: Style Ball and Stick
    description: >-
      Shows the atoms and bonds. The bonds are cylinders between the atoms, which can be split apart for double and
      triple bonds if the information is within the structure on import. Spheres can be displayed as mesh of as _Point
      Cloud_ as with the `Style Sheres` node. Bonds can also be calculated if none are present, but this is approximate
      and purely distance based so should not be relied upon
    videos: https://imgur.com/nXPQN7W
  - label: Sticks
    name: Style Sticks
    description: >-
      Each bond terminates cleanly in a half sphere for a typical stick representation of the atoms and bonds
    videos: https://imgur.com/iNqE87M
  - type: break
  - label: Preset 1
    name: Style Preset 1
    description: >-
      Quickly switch between several different pre-made preset styles. Best used when using MolecularNodes via scripts,
      ensuring all atoms are displayed using a combination of cartoons and atoms.
    videos: https://imgur.com/gCQRWBk.mp4
  - label: Preset 2
    name: Style Preset 2
    description: >-
      Quickly switch between several different pre-made preset styles. Best used when using MolecularNodes via scripts,
      ensuring all atoms are displayed using a combination of cartoons and atoms.
    videos: https://imgur.com/gCQRWBk.mp4
  - label: Preset 3
    name: Style Preset 3
    description: >-
      Quickly switch between several different pre-made preset styles. Best used when using MolecularNodes via scripts,
      ensuring all atoms are displayed using a combination of cartoons and atoms.
    videos: https://imgur.com/gCQRWBk.mp4
  - label: Preset 4
    name: Style Preset 4
    description: >-
      Quickly switch between several different pre-made preset styles. Best used when using MolecularNodes via scripts,
      ensuring all atoms are displayed using a combination of cartoons and atoms.
    videos: https://imgur.com/gCQRWBk.mp4

select:
  title: Select
  items:
  - name: Separate Atoms
    description: >-
      Separate the input atoms intwo the `Atoms` and `Inverted` based on the input selection. For simply styling this
      can the same as inputting the selecting directly into the Style node. The one additional output for this node is
      the `Index` field, which is the index of the atom in the original structure before the selection happened and
      potentially changed it's index
    videos: https://imgur.com/OAcekhf
  - name: Separate Polymers
    description: >-
      Separate the input atomic geometry into it's different polymers or `Protein`, `Nucleic Acid` and `other`.
    videos: https://imgur.com/trg0voP
  - type: break
  - label: Chain
    field: chain_id
    dtype: BOOLEAN
    name: Select Chain_
    prefix: ""
    property_id: chain_ids
    description: >-
      Select single or multiple of the different chains. Creates a selection based on the `chain_id` attribute.
    videos: https://imgur.com/U7HqDct
    type: custom
  - label: Entity
    field: entity_id
    name: Select Entity_
    dtype: BOOLEAN
    prefix: ""
    property_id: entity_ids
    description: >-
      Select single or multiple of the different entities. Creates a selection based on the `entity_id` attribute.
    videos: https://imgur.com/h5KZBXt
    type: custom
  - label: Ligand
    field: res_name
    name: Select Ligand_
    dtype: BOOLEAN
    prefix: ""
    property_id: ligands
    description: >-
      Select single or multiple of the different ligands.
    videos: https://imgur.com/s2seWIw
    type: custom
  - label: Segment
    field: segid
    name: Select Segment_
    dtype: BOOLEAN
    prefix: ""
    property_id: segments
    description: >-
      Output a selection based on the `segment_id` that is present in some MD trajectories
    type: custom
  - label: Atomic Number
    name: Select Atomic Number
    description: >-
      Select points based on their `atomic_number` attribute, corresponding to the element's atomic number. Useful for
      selecting single elements quickly
    videos: https://imgur.com/B6V9W3F
  - label: Element
    name: Select Element
    description: >-
      Select points for the first 80 elemnts of the preiodic table, via a boolean input. Elements are grouped into
      panels of 20 each for orgnaisation and convenience
    videos: https://imgur.com/d6Q3T7D
  - label: Res Name
    name: Select Res Name
    description: >-
      Select points based on their `res_id` attribute for different peptide or nucleic acid residue names. Inputs are
      arranged alphabetically and in panels of _Protein_, _RNA_ and _DNA_ for layout
    videos: https://imgur.com/smwnKsL
  - label: Res ID Single
    name: Select Res ID
    description: >-
      Select a atoms based on their `res_id` number.
    videos: https://imgur.com/BL6AOP4
  - label: Res ID Range
    name: Select Res ID Range
    description: >-
      Select multiple residues by specifying a _Min_ and a _Max_, defining a range that includes or excludes based on
      the `res_id` number.
    videos: https://imgur.com/NdoQcdE
  - label: Res ID
    name: mn.residues_selection_custom
    backup: Select Res ID_
    description: >-
      Create a more complex selection for the `res_id` field, by specifying multiple ranges and potential single
      `res_id` numbers. This node is built uniquely each time, to the inputs will look different for each user. In the
      example below, residues 10 & 15 are selected, as well as residues between and including 20-100. The node was
      created by inputting `10, 15, 20-100` into the node creation field.
    videos: https://imgur.com/OwAXsbG
  - name: Select Nucleic Type
    description: >-
      Select either purines or pyrimidines
  - type: break
  - label: Attribute
    name: Select Attribute
    description: >-
      Select atoms that have true for the given attribute name.
  - name: Is Peptide
    description: >-
      Outputs a selection for all of the points in a peptide
    videos: https://imgur.com/KGU2ElV
  - name: Is Nucleic
    description: >-
      Outputs a selection for all of the points in a nucleic acid molecule
    videos: https://imgur.com/UBVBPnI
  - name: Is Lipid
    description: >-
      Select the atoms involved in lipid molecules.
  - name: Is Solvent
    description: >-
      Select the atoms that are part of the solvent.
  - name: Is Hydrogen
    description: >-
      Outputs a selection for all of the hydrogen atoms in the structure
    videos: ""
  - name: Is Alpha Carbon
    description: >-
      Outputs a selection for all of the points that are alpha carbons (CA) in the structure
    videos: https://imgur.com/JxGa9Ou
  - name: Is Backbone
    description: >-
      Outputs a selection for the backbone atoms of a peptide or nucleic acid polymer. Peptide backbone includes the
      peptide oxygen and the alpha carbon as part of the backbone
    videos: https://imgur.com/MBpgktt
  - name: Is Side Chain
    description: >-
      Outputs a selection for the side chain atoms of a peptide or nucleic acid polymer. Peptide side chain can
      optionally include or exclude the alpha carbon CA of the side chain
    videos: https://imgur.com/Hpy5AQc
  - name: Is Helix
    description: >-
      Outputs a selection for points that are part of a helix. The `sec_struct` attribute must exist, either imported
      from the file or computed with the `DSSP` node
    videos: https://imgur.com/Rp2CPvq
  - name: Is Sheet
    description: >-
      Outputs a selection for points that are part of a sheet. The `sec_struct` attribute must exist, either import from
      the file or computed with the `DSSP` node
    videos: https://imgur.com/OObFAzq
  - name: Is Loop
    description: >-
      Outputs a selection for those points in a peptide which are not part of any secondary structure (loop or helix)
    videos: https://imgur.com/Buy0OEu
  - type: break
  - label: Bonded
    name: Select Bonded
    description: >-
      Based on an initial selection, finds atoms which are within a certain number of bonds of this selection. Output
      can include or excluded the original selection.
    videos: https://imgur.com/g8hgXup
  - label: Res Whole
    name: Select Res Whole
    description: >-
      Expand the given selection to include a whole residue, if a single atom in that residue is selected. Useful for
      when a distance or proximity selection includes some of the residue and you wish to include all of the residue.
    videos: https://imgur.com/JFzwE0i
  - type: break
  - label: Cube
    name: Select Cube
    description: >-
      Create a selection that is inside the `Empty_Cube` object. When this node is first created, an _empty_ object
      called `Empty_Cube` should be created. You can always create additional empty objects through the add menu, to use
      a different object. The rotation and scale of the object will be taken into account for the selection.
    videos: https://imgur.com/P4GZ7vq
  - label: Sphere
    name: Select Sphere
    description: >-
      Create a selection that is within a spherical radius of an object, based on that object's scale. By default an
      _empty_ object called `Empty_Sphere` is created. You can use other objects or create a new empty to use. The
      origin point for the object will be used, which should be taken in to account when using molecules. Use
      [`MN_select_proximity`](#select-proximity) for selections which are within a certain distance of a selection of
      atoms instead of a single origin point.
    videos: https://imgur.com/xdeTZR7
  - label: Proximity
    name: Select Proximity
    description: >-
      Create a selection based on the proximity to the Target Atoms of the input. A sub-selection of the Target atoms
      can be used if the `Subset` input is used. You can expand the selection to include an entire residue if a single
      atom in that residue is selected, by setting `Expand` to `True`. In the example below, the `Style Atoms` is being
      applied to a selection, which is being calculated from the proximity of atoms to specific chains. As the cutoff
      for the selection is changed, it includes or excludes more atoms. The `Whole Residue` option also ensures that
      entire residues are shown.
    videos: https://imgur.com/QmvDZn2

color:
  title: Color
  description: >-
    Customise the colors of the structure using these nodes. The color for atoms are always set before using the `Style`
    nodes. The `Style Cartoon`, `Style Surface` and `Style Ribbon` nodes take their color information from the atoms
    that are used to generate them. There are nodes to generate colors for each chain, each residue. The setting of
    `Color` attribute is done using the `Set Color` attribute.
  items:
  - name: Set Color
    description: >-
      Set the `Color` attribute on the point domain, based on the input `Color` field. The `Selection` field limits the
      setting of the color to the input `Selection`, with the unselected points keeping their current `Color` attribute
    videos: https://imgur.com/1vTKUom
  - type: break
  - label: Chain
    field: chain_id
    dtype: RGBA
    name: Color Chain_
    prefix: ""
    property_id: chain_ids
    description: >-
      Pick colors that are used for each `chain_id` that is present in the structure. The inputs can also accept fields
      to generate colors for that chain based on upstream field evaluation. This node is generated on a per-structure
      basis, so will only be useful for the corresponding structure.
    videos: https://imgur.com/F6f8MQW
    type: custom
  - label: Segment
    field: segid
    name: Color Segment_
    dtype: RGBA
    prefix: ""
    property_id: segments
    description: ""
    type: custom
  - label: Entity
    field: entity_id
    name: Color Entity_
    dtype: RGBA
    prefix: ""
    property_id: entity_ids
    description: >-
      Choose the colors for the individual entities in the structure. If there are multiple copies of the same protein
      or molecule in the structure but in different conformations, it can helpt to color them based on their `entity_id`
      rather than individual `chain_id` values
    videos:
    - https://imgur.com/dqa9Jro
    - https://imgur.com/EMmQsEP
    type: custom
  - label: Ligand
    field: res_name
    name: Color Ligand_
    dtype: RGBA
    prefix: ""
    property_id: ligands
    description: >-
      Choose the colors for individual ligands in the structure.
    videos: https://imgur.com/bQh8Fd9
    type: custom
  - label: Element
    name: Color Element
    description: >-
      Choose colors for the individual elements of the periodic table. The first 80 elements are listed, grouped into
      panels in chunks of 20 elements per panel for better organisation.
    videos: https://imgur.com/MHjCHJd
  - label: Atomic Number
    name: Color Atomic Number
    description: >-
      Choose the color for an individual `atomic_number`. Useful for joining with fields and selecting individual
      elements for coloring
    videos: https://imgur.com/tErqBNb
  - label: Res Name
    name: Color Res Name
    description: >-
      Choose colors for the individual amino acid and nucleic acid residues
    videos: https://imgur.com/7bEmJGU
  - label: Common Elements
    name: Color Common
    description: >-
      For convenience, choose colors for the common 6 elements found protein structures
    videos: https://imgur.com/JZD0IvD
  - type: break
  - label: Goodsell
    name: Color Goodsell
    description: >-
      Darken the color of non-carbon atoms, a similar strategy to the style developed by David Goodsell
    videos: https://imgur.com/RDykyT3
  - label: Rainbow
    name: Color Rainbow
    description: >-
      Output a rainbow color spectrum along the structure. The rainbow can be generated along each chain in the
      structure, or along the entire structure. You can offset the strat of the rainbow and chain the color & satuation
      of the generated colors
    videos: https://imgur.com/8fYEqQn
  - label: Attribute Map
    name: Color Attribute Map
    description: >-
      Map a value to interpolate between two colors, optionally using an intermediate color. User can specify the
      _Attribute Name_ that is used for the inerpolation, specifying the start and end values of the interpolation
    videos: https://imgur.com/ZWCSx19
  - label: Attribute Random
    name: Color Attribute Random
    description: >-
      Generate a random color, based on the given attribute. Control the lightness and saturation of the color with the
      inputs.
    videos: https://imgur.com/5sMcpAu
  - label: pLDDT
    name: Color pLDDT
    description: >-
      Uses the `b_factor` attribute to assign the typical AlphaFold `pLDDT` color palette. Node is automatically used
      when fetching directly from the AlphaFold database
    videos: https://imgur.com/3RAi1rm
  - label: Backbone
    name: Color Backbone
    description: >-
      Select colors for atoms that are part of the backbone or the side chain of a peptide or nucleic acid polymer.
      Atoms that are neither maintain their current `Color` attribute
    videos: https://imgur.com/nadPkJd
  - label: Secondary Structure
    name: Color Sec Struct
    description: >-
      Choose a color for the different secondary structures, based on the `sec_struct` attribute.
    videos: https://imgur.com/wcJAUp9
  - type: break
  - name: Color Mix Intermediate
    description: >-
      Mix between two colors, potentially via an intermediate color. Use either linear or OKLab color spaces
  - type: break
  - name: Color OKLab Mix
    description: >-
      Mix two colors together using the OKLab color space. The first color is the base color, and the second color is
      the color to mix in. The mix is done in the OKLab color space, and then converted back to linear RGB color space.
  - name: Color OKLab Offset
    description: >-
      Offset a color's luminance or hue in the OKLab color space. The offset is applied to the luminance or hue of the
      color.
  - name: Color to OKLab
    description: >-
      Convert linear RGB color to OKLab color space. This is useful for converting a color to a color that is
      perceptually uniform.
  - name: OKLab to Color
    description: >-
      Convert OKLab color to linear RGB color.
  - name: OKLab to LCh
    description: >-
      Convert OKLab color to LCh color space. This is useful for converting a color to a color that is perceptually
      uniform.
  - name: LCh to OKLab
    description: >-
      Convert LCh color to OKLab color space. This is useful for converting a color to a color that is perceptually
      uniform.
  - name: OKLab Offset LCh
    description: >-
      Offset the lightness and chroma of an OKLab color. It is first converted to LCh color space, then the lightness
      and chroma are offset, then converted back to OKLab color space.

attributes:
  title: Attributes
  items:
  - name: Chain ID
    description: >-
      The 'chain_id' attribute, an integer representation of the Chain IDs from the structure. Chains are sorted
      alphabetically then assigned an ID startin at `0` and increasing.
  - name: Atom ID
    description: >-
      The `atom_id` attribute which is read from the file. Will be increasing linearly for each subsequent atom
  - name: Entity ID
    description: >-
      The `entity_id` attribute of the point
  - name: Residue ID
    description: >-
      The `residue_id` attribute of the point, which is the assigned number of the residue inside the chain of the
      structure
  - name: Atomic Number
    description: >-
      The `atomic_number` attribute, ascending from `1` for each element on the periodic table
  - name: Atom Name
    description: >-
      The `atom_name` attribute, an integer representation of the atom names such as C for carbon, CA for alpha carbon
  - name: Residue Name
    description: >-
      The `res_name` attribute, an integer representation of the residue names. Amino acids are sorted alphabetically
      and assigned a value starting at `0`. DNA starts at 40 and DNA starts at 30
  - name: Secondary Structure
    description: >-
      The `sec_struct` attribute of the point. `0` is non-peptide, 1 is helix, 2 is sheet and 3 is loop
  - name: VDW Radii
    description: >-
      The `vdw_radii` attribute of the point, corresponding the radius of the element as defined in the data dictionary.
      Used for scaling sphers for `Style Spheres` and `Style Ball and Stick`
  - name: Mass
    description: >-
      The `mass` attribute of the point, used for centre of mass calculations
  - name: B Factor
    description: >-
      The `b_factor` attribute of the point, representing the 'temperature' of the point
  - name: Color
    description: >-
      The `Color` attribute of the point, used for coloring the final generated geometry inside of the materials
  - name: URes ID
    description: >-
      The `ures_id` attribute of the point, a unique identifier for each residue across the whole structure.
  - type: break
  - name: Residue Parameter
    description: >-
      Read information about the atoms with the context of each residue the atom is in
  - name: Chain Parameter
    description: >-
      Read information about the residues within the context of each chain
  - name: Structure Parameter
    description: >-
      Read information about the atoms with the context of the whole structure
  - name: Unique Residue ID
    description: >-
      A unique Group ID that is calculated for every residue in the structure
  - name: Unique Chain ID
    description: >-
      Assumes only CA points in the geometry. Unique Group ID for each chain, incrementing if distance between CA points
      are greater than threshold

topology:
  title: Topology
  items:
  - label: DSSP
    name: Topology DSSP
    description: >-
      Calculate the secondary structure of a structure, storing it on the `sec_struct` attribute.
  - name: Dihedral Phi
    description: ""
    videos: ""
  - name: Dihedral Psi
    description: ""
    videos: ""
  - name: Dihedral Chi Angle
    description: ""
    videos: ""
  - name: Dihedral Chi Angle
    description: ""
    videos: ""
  - name: Dihedral Nucleic Angle
    description: ""
    videos: ""
  - name: Residue Mask
    description: >-
      Returns the index for the atom for each unique group (from res_id) for each point in that group. Allows for
      example, all atoms in a group to be rotated around the position of the selected atom. In the video example, the
      `atom_name` is used to select an atom within the groups. Each atom's position is then offset to that position,
      showing the group-wise selection.
    videos: https://imgur.com/sD3jRTR
  - name: Menu Residue Mask
    description: >-
      Returns the index for the atom for each unique group (from res_id) for each point in that group. Allows for
      example, all atoms in a group to be rotated around the position of the selected atom. In the video example, the
      `atom_name` is used to select an atom within the groups. Each atom's position is then offset to that position,
      showing the group-wise selection.
    videos: https://imgur.com/sD3jRTR
  - name: Menu Residue Name
  - name: Menu Atom Name
  - name: Backbone Positions
    description: >-
      If the atoms have been through the "Compute Backbone" node, then the backbone atom positions will be available as
      attributes through this node. In the video example, the `Alpha Carbons` output is styled as spheres, where the
      position is mixed with some of the backbone posiitons. The backbone positions can also be selected from the AA
      residue higher or lower with the specified offset.
    videos: https://imgur.com/6X2wnpY
  - name: Peptide Dihedral
    description: >-
      Rotate the atoms cumulatively for each residue, adjusting the `phi` and `psi` angles for the selected residues
  - name: Peptide Chi
    description: >-
      Rotate the Chi angles for amino acid side chains
  - name: Nucleic Dihedral
    description: >-
      Rotate the dihedral angles for nucleic acid backbone
  - name: Nucleic Chi
    description: >-
      Rotate the Chi angles for nucleic acid side chains
  - type: break
  - name: Set Phi Psi Angle
  - name: Set Nucleic Dihedral
  - name: Set Chi Angle
  - type: break
  - name: Backbone N
  - name: Backbone CA
  - name: Backbone C
  - name: Backbone O
  - name: Backbone NH
  - type: break
  - name: Set URes ID
  - name: Backbone Vectors
    description: >-
      Calculate `Normal`, `Tangent` and `Bitangent` values from protein backbone atom positions
    videos: ""
  - name: Edge Group ID
    description: >-
      Check if both vertices of an edge are in the same `Group ID`.
  - name: Is Backbone Edge
    description: >-
      If both vertices of an edge are an alpha carbon and the edge is part of the same `chain_id`.
  - type: break
  - name: Sample Atomic Attributes
    description: >-
      Sample relevant atomic attributes from a set of sample atoms, onto a new set of atoms / points. Attributes are
      selected based on the `Index` input.
  - type: break
  - name: Find Bonded Atom
  - label: Find Bonds
    name: Topology Find Bonds
    description: >-
      Finds bonds between atoms based on distance. Based on the vdw_radii for each point, finds other points within a
      certain radius to create a bond to. Does not preserve the index for the points, detect bond type, or transfer all
      attributes
    videos: https://imgur.com/oUo5TsM
  - label: Break Bonds
    name: Topology Break Bonds
    description: >-
      Will delete a bond between atoms that already exists based on a distance cutoff, or is selected in the `Selection`
      input. Leaves the atoms unaffected
    videos: https://imgur.com/n8cTN0k
  - label: Bond Count
    name: Bond Count
    description: >-
      The number of bonds for an atom
  - label: Edge Info
    name: Edge Info
    description: >-
      Get information for the selected edge, evaluated on the point domain. The "Edge Index" selects the edge from all
      possible connected edges. Edges are unfortunately stored somewhat randomly. The resulting information is between
      the evaluating point and the point that the edge is between. Point Index returns -1 if not connected. In the video
      example, cones are instanced on each point where the Edge Index returns a valid connection. The Edge Vector can be
      used to align the instanced cone along that edge. The length of the edge can be used to scale the cone to the
      other point. As the "Edge Index" is changed, the selected edge changes. When "Edge Index" == 3, only the atoms
      with 4 connections are selected, which in this model (1BNA) are just the phosphates.
    videos: https://imgur.com/Ykyis3e
  - label: Edge Angle
    name: Point Edge Angle
    description: >-
      Calculate the angle between two edges, selected with the edge indices. For molecule bonds, combinations of [(0,
      1), (0, 2), (0, 3), (1, 2), (1, 3), (2, 3)] will select all possible bond angles. In the video example, two edges
      are selected with their "Edge Index" values. Those atoms which aren't valid return false and do not get instanced.
      The two edge vectors are used to calculate the perpendicular vector through cross product, around which the
      rotation for the cone is rotated. This demonstrates the ability to calculate the edge angle between the two
      selected edges.
    videos: https://imgur.com/oQP6Cv8
  - label: Points of Edge
    name: Points of Edge
    description: >-
      Finds the conntected point for the selected "Edge Index", and returns each point index for all of the points
      connected to that point. If the connection doesn't exist, or the connection is back to the original point, -1 is
      returned. In the video example, a new point is selected based on the "Edge Index". At that point, all of the
      connecting points are exposed as indices `0, 1, 2, 3`. If that index is not a valid point or connection, or the
      point is the same as the original point that is being evaluated, then -1 is returned. This is one of the more
      complicated topology nodes, but allows indexing of the atoms that are bonded to a bonded atom. This helps with
      doing calculations for planar molecules.
    videos: https://imgur.com/fZ6srIS

curves:
  title: Curves
  items:
  - name: Curve Vectors
    description: >-
      Vectors relevant to orientations on a curve: Normal, Tangent and Bitangent
  - name: Curve Offset Dihedral
    description: >-
      Calculate the Dihredral angle between the current point and another point offset along the curve, using their
      `Normal`s
  - name: Curve Transform
    description: >-
      The transform for the point, combining the `Position` and `Curve Rotation` using `Normal` and `Tangent`
  - name: Curve Rotation
    description: >-
      The `Rotation` for the point, using the `Normal` and `Tangent` of the point
  - name: Cumulative Length
    description: >-
      The length of the current point, added onto the cumulative length with all previous splines in the curve
  - name: Curve Offset Dot
    description: >-
      Calculate the dot product of the current point and another, using their `Normal` attributes. Also returns the dot
      producted thresholded for a particular cutoff
  - name: Offset Point Along Curve
    description: >-
      Return the `Factor` or `Length` of a point, when offset an amount of points along their curve. A value of 1.5
      returns the `Factor` / `Length` that is half way between the two points that are +1 and +2 from the current `Point
      Index`, Useful for sampling the same curve, at a different point along the curve. Helps with interpolating along a
      bezier curve without having to evaluate to the intermediate points first
    videos:
    - https://imgur.com/NX6dZXR
    - https://imgur.com/05AmdjU
  - name: Curve Endpoint Values
    description: >-
      Integer values for the ends of splines, specifying the start and end sizes
  - type: break
  - name: Curve Visualize
    description: >-
      Visualize curves, instancing Gimbals with the resulting curve rotation and positions
    videos: https://imgur.com/KKY7v12
  - name: Curve Custom Profile
    description: >-
      `Curve to Mesh` but with the potential for a custom profile, with fields for custom rotations and scaling along
      the curve while generating the geometry

