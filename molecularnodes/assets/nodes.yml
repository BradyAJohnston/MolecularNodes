geometry:
  title: Geometry
  items:
  - name: Split to Centred Instances
    description: >-
      Same as `Split to Instances`, but with the origin point of the instance being the calculated `Centroid` for each
      `Group ID`. The `Selection` determines the points which contribute to the `Centroid` calculation, but all points
      are still offset and split into their instances
    videos: https://imgur.com/NcHuxsz
  - name: Centre on Selection
    description: >-
      Offsets the input points so that their calculated `Centroid` is on the world origin. If the `Group ID` input is
      used this offset is applied on a per-group basis. If the selection is used, only the selected points contribute
      towards the calculation of the centroid, but all points are still moved
    videos: https://imgur.com/xSOH4Tr
  - name: Separate First Point
    description: >-
      Separate out the first point for each group in the `Group ID`
  - name: Selected Instances
    description: >-
      Check if instances are selected based on the field (usually based on `Position` attribute)
  - name: Slice Edge Instances
    description: >-
      For position based selections, realise the instances that cross the selection and then separate the selected
      points from within the selection
  - name: Primitive Arrow
    description: >-
      A simple arrow geometry
  - name: Primitive Gimbal
    description: >-
      A 3-axis gimbal made of `Primitive Arrow`s, useful for visualisation and debugging
  - name: Contains Geometry
    description: >-
      Check if a geometry contains geometry in any of the domains
  - name: Fallback Geometry
    description: >-
      Fallback geometry for when the input geometry is empty in all domains
  - name: Plexus
    description: >-
      Find points that are within a given distance of each other and create an edge between them
  - type: break
  - name: Visualize Points
  - name: Visualize Angle

fields:
  title: Fields
  description: >-
    For working with and manipulating fields. Evaluating at specific indices, offsetting, fallback values and picking
    from groups.
  items:
  - name: Index Mixed
    description: >-
      Offset the current point's `Index` by a given amount, returning the fractional Index value
  - name: Index Mix Float
    description: >-
      Sample and interpolate the `Float` value between the floor and ceiling of the given `Index`, by the fractional
      amount
  - name: Index Mix Vector
    description: >-
      Sample and interpolate the `Vector` value between the floor and ceiling of the given `Index`, by the fractional
      amount
  - name: Index Mix Rotation
    description: >-
      Sample and interpolate the `Rotation` value between the floor and ceiling of the given `Index`, by the fractional
      amount
  - name: Index Mix Color
    description: >-
      Sample and interpolate the `Color` value between the floor and ceiling of the given `Index`, by the fractional
      amount
  - type: break
  - name: Sample Position
    description: >-
      Sample the `Position` attribute from a point at the given `Index`
  - name: Sample Mixed Float
    description: >-
      Sample the `Float` attribute, mixed between the floor and ceiling of the given `Index`
  - name: Sample Mixed Vector
    description: >-
      Sample the `Vector` attribute, mixed between the floor and ceiling of the given `Index`
  - name: Sample Mixed Rotation
    description: >-
      Sample the `Rotation` attribute, mixed between the floor and ceiling of the given `Index`
  - name: Sample Mixed Color
    description: >-
      Sample the `Color` attribute, mixed between the floor and ceiling of the given `Index`
  - type: break
  - name: Offset Index
    description: >-
      Add an integer offset to the point's `Index`
  - name: Offset Integer
    description: >-
      Evaluate an `Integer` at an index that is offset by the specified amount
  - name: Offset Float
    description: >-
      Evaluate a `Float` value at an index that is offset by the specified amount
  - name: Offset Color
    description: >-
      Read the `Color` attribute at an index that is offset by the specified amount
  - name: Offset Vector
    description: >-
      Evaluate a `Vector` at an index that is offset by the specified amount
  - name: Offset Boolean
    description: >-
      Evaluate a `Boolean` at an index that is offset by the specified amount
  - name: Offset Rotation
    description: >-
      Evaluate a `Rotation` at an index that is offset by the specified amount
  - name: Offset Matrix
    description: >-
      Evaluate a `4X4 Matrix` at an index that is offset by the specified amount
  - type: break
  - name: Fallback Float
    description: >-
      Use the `Float` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - name: Fallback Vector
    description: >-
      Use the `Vector` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - name: Fallback Integer
    description: >-
      Use the `Integer` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - name: Fallback Boolean
    description: >-
      Use the `Boolean` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - name: Fallback Color
    description: >-
      Use the `Color` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - name: Fallback Rotation
    description: >-
      Use the `Rotation` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - name: Fallback Matrix
    description: >-
      Use the `Matrix` attribute specified by name. If the attribute doesn't exist, use the `Fallback` value instead
  - type: break
  - name: Group Info
    description: >-
      Indices of points within each `Group ID`
  - name: Sub Group Info
    description: >-
      Indices of points within each `Sub Group ID`, within each `Group ID`
  - name: Group Pick
    description: >-
      For each group, return the index of the point for which the Selection is true. Only valid if there is a single
      true in the group. If not lvalid, returns -1
  - name: Group Pick First
    description: >-
      Similar to `Group Pick`, but will always return `Index` of first true element, even if there are multiple true
      values. If nothing is true then will return `-1`
  - name: Group Pick Vector
    description: >-
      For each group, return the Position of the point at which the selection is true. If there is more than one true
      for the group the pick is not valid and (0, 0, 0) is returned
  - name: Relative Index
    description: >-
      Based on the Group ID input, return the size of the group and the indices of the first and last items of the group
  - type: break
  - name: Attribute Run
    description: >-
      Fill in gaps in a set of continuous boolean True values, up to a specific size
  - name: Boolean First
    description: >-
      For each `Group ID`, every value becomes `False` except the first `True` value
  - name: Boolean Last
    description: >-
      Accumulating on the `Point` domain for each `Group ID`, returns the `Index` where the `Boolean` was last
      previously `True`, excluding the currently evaluating point
  - name: Boolean Any
    description: >-
      True for a whole `Group ID` if any value is `True`
  - name: Integer Run
    description: >-
      Group mask output increments whenever the input value or the Group ID changes
  - name: Boolean Run Fill
    description: >-
      Fill in gaps in a set of continuous boolean True values, up to a specific size
  - name: Boolean Run Trim
    description: >-
      Mask a run of boolean values. Potentially trim the start or ending values and specifying a minimum length under
      which they are considered false

