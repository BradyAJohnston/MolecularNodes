[tool.poetry]
name = "molecularnodes"
version = "4.1.2"
description = "Toolbox for molecular animations with Blender and Geometry Nodes."
authors = ["Brady Johnston <brady.johnston@me.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://bradyajohnston.github.io/MolecularNodes"
repository = "https://github.com/bradyajohnston/MolecularNodes"
documentation = "https://bradyajohnston.github.io/MolecularNodes"


[tool.poetry.dependencies]
python = "~=3.11.0"
# bpy = "~=4.1"
MDAnalysis = "~=2.7.0"
biotite = "==0.40.0"
mrcfile = "==1.4.3"
starfile = "==0.5.6"
pillow = "==10.2.0"
msgpack = "==1.0.7"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
syrupy = "*"
quartodoc = "*"
scipy = "*"
mypy = "*"
ruff = "*"


[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools_scm]

[tool.mypy]
strict = true
ignore_missing_imports = true
plugins = "numpy.typing.mypy_plugin"


[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
lint.select = ["E", "F"]
lint.ignore = ["E501"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
lint.fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
lint.unfixable = []

# Exclude a variety of commonly ignored directories.
lint.exclude = [
    "*auto_load.py",
    "tests",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv"]

line-length = 120

