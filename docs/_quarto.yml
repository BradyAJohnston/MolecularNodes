project:
  type: website
  output-dir: _build
  # render: 
  #   - "*.qmd"
  # pre-render: build_node_docs.py

filters:
  - preview-colour

website:
  title: "Molecular Nodes"
  sidebar:
    style: docked
    search: true
    collapse-level: 1
    contents:
      - href: index.md
        text: About
      
      - installation.md
      - example_listings.qmd
      - section: Tutorials
        contents: tutorials/*
      - section: Nodes
        contents: nodes/*
      # - section: API Reference
      #   contents: reference/*
    tools:
      - icon: github
        href: https://github.com/BradyAJohnston/MolecularNodes
      - icon: twitter
        href: https://twitter.com/bradyajohnston
      - icon: youtube
        href: https://youtube.com/c/bradyjohnston
  page-footer:
    left: "This site is built with ❤️ and [Quarto](https://quarto.org/)."
    background: "#F8F9FA"

format:
  html:
    page-layout: full
    theme: 
      light: yeti
      dark: superhero
    css: styles.css
    toc: true
    toc-depth: 2
    preview-colour:
      code: true
      text: true

