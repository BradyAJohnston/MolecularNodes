project:
  type: website
  output-dir: _build

# lightbox: true
filters:
- filters.lua
- quarto
- quarto-pdb

website:
  title: "Molecular Nodes"
  google-analytics: G-W3K8TDXSCF
  page-navigation: true
  navbar:
    left:
    # - href: tutorials/
    #   text: Tutorials
    - href: tutorials/installation.qmd
      text: Documentation
    - text: Nodes
      href: nodes/
    - text: API
      href: api/
    - href: examples/
      text: Examples
    - href: citations/
      text: Citations
    tools:
    - icon: github
      href: https://github.com/BradyAJohnston/MolecularNodes
    - icon: twitter
      href: https://twitter.com/bradyajohnston
    - icon: youtube
      href: https://youtube.com/c/bradyjohnston

  sidebar:
  - id: nodes
    title: Nodes
    contents: nodes/

  - id: attributes
    contents:
    - section: "Tutorials"
      href: tutorials/index.qmd
      contents:
        - tutorials/installation.qmd
        - tutorials/interface.qmd
        - tutorials/importing.qmd
        - tutorials/selections.qmd
        - tutorials/trajectories.qmd
        - tutorials/cryoem.qmd
    - text: "---"
    - section: "Reference"
      contents:
        - reference/attributes.qmd
        - reference/data_table.qmd
        - reference/simulation.qmd


  - id: tutorials
    align: left
    contents:
    - tutorials/index.qmd
    - tutorials/installation.qmd
    - tutorials/interface.qmd
    - tutorials/importing.qmd
    - tutorials/selections.qmd
    - tutorials/trajectories.qmd
    - tutorials/cryoem.qmd
    - tutorials/simulation.qmd

  page-footer:
    left: "This site is built with ❤️ and [Quarto](https://quarto.org/)."
    # background: "#F8F9FA"

format:
  html:
    # page-layout: full
    theme:
    - darkly
    - style.scss

    toc: true
    toc-depth: 2
    preview-colour:
      code: true
      text: true

metadata-files:
- api/_sidebar.yml

quartodoc:
  package: molecularnodes
  dir: api/reference

  sidebar:
    file: api/_sidebar.yml
    search: true
    collapse-level: 3
    contents:
    - text: Introduction
      href: api/index.qmd
    - api/styles.qmd
    - api/materials.qmd
    - text: "---"
    - section: "Reference"
      contents:
      - "{{ contents }}"
  # css: api/_styles-quartodoc.css

  sections:
  - title: Entity
    desc: Importing and manipulating different molecular entities
    contents:
    - entities.Molecule
    - entities.MoleculeSelector
    - entities.Trajectory
    - entities.Ensemble
    - entities.OXDNA

  - title: Scene
    desc: Control settings for the Blender scene through the `Canvas` object.
    contents:
    - Canvas
