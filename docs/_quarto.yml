project:
  type: website
  output-dir: _build

filters:
  - filters.lua
  - quarto

website:
  title: "Molecular Nodes"
  google-analytics: G-W3K8TDXSCF
  page-navigation: true
  navbar:
    left:
      # - file: installation.qmd
      #   text: Installation
      - file: tutorials/
        text: Tutorials
      - text: Nodes
        href: nodes/
      - file: attributes.qmd
        text: Documentation
      - text: API
        href: api/
      - file: examples/
        text: Examples
      - file: citations/
        text: Citations
    tools:
      - icon: github
        href: https://github.com/BradyAJohnston/MolecularNodes
      - icon: twitter
        href: https://twitter.com/bradyajohnston
      - icon: youtube
        href: https://youtube.com/c/bradyjohnston

  sidebar:
    - id: nodes
      title: Nodes
      contents: nodes/

    - id: attributes
      contents:
        - attributes.qmd
        - data_table.qmd


    - id: tutorials
      align: left
      contents:
        - tutorials/index.qmd
        - tutorials/installation.qmd
        - tutorials/00_interface.md
        - tutorials/01_importing.qmd
        - tutorials/02_selections.md
        - tutorials/03_molecular_dynamics.md
        - tutorials/04_cryoem.qmd

  page-footer:
    left: "This site is built with ❤️ and [Quarto](https://quarto.org/)."
    # background: "#F8F9FA"

format:
  html:
    page-layout: full
    theme:
      - darkly
      - style.scss

    toc: true
    toc-depth: 2
    preview-colour:
      code: true
      text: true

metadata-files: 
  - api/_sidebar.yml

quartodoc:
  package: molecularnodes
  dir: api

  sidebar: 
    file: api/_sidebar.yml
    search: true
    collapse-level: 3
    contents:
      - text: Introduction
        href: api/introduction.qmd
      - section: "Reference"
        contents:
          - "{{ contents }}"
  # css: api/_styles-quartodoc.css

  sections:
    - title: Entity
      desc: Importing and manipulating different molecular entities
      contents:
        - entities.Molecule
        - entities.MoleculeSelector
        - entities.Trajectory
        - entities.Ensemble
        - entities.OXDNA

    - title: Scene
      desc: Control settings for the Blender scene through the `Canvas` object.
      contents:
        - Canvas
