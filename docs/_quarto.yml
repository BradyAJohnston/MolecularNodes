project:
  type: website
  output-dir: _build

filters:
  - filters.lua

website:
  title: "Molecular Nodes"
  page-navigation: true
  navbar:
    left:
      - file: installation.qmd
        text: Installation
      - file: tutorials/
        text: Tutorials
      - file: nodes/
        text: Node Documentation
      - file: examples/
        text: Examples
      - file: cite/
        text: Citations
    tools:
      - icon: github
        href: https://github.com/BradyAJohnston/MolecularNodes
      - icon: twitter
        href: https://twitter.com/bradyajohnston
      - icon: youtube
        href: https://youtube.com/c/bradyjohnston

  sidebar:
    - id: nodes
      title: Nodes
      style: floating
      align: left
      contents: nodes/
    
    - id: tutorials
      Title: Tutorials
      align: left
      style: floating
      contents: tutorials/



  page-footer:
    left: "This site is built with ❤️ and [Quarto](https://quarto.org/)."
    background: "#F8F9FA"

format:
  html:
    page-layout: full
    theme: 
      # light: 
      #   - yeti
      #   - custom-light.scss
      # dark: 
      - darkly
      - style.scss
    toc: true
    toc-depth: 2
    preview-colour:
      code: true
      text: true
