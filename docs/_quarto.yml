project:
  type: website
  output-dir: _build

filters:
  - filters.lua
  - quarto

website:
  title: "Molecular Nodes"
  page-navigation: true
  navbar:
    left:
      - file: installation.qmd
        text: Installation
      - file: tutorials/
        text: Tutorials
      - file: attributes.qmd
        text: Documentation
      - file: examples/
        text: Examples
      - file: cite/
        text: Citations
    tools:
      - icon: github
        href: https://github.com/BradyAJohnston/MolecularNodes
      - icon: twitter
        href: https://twitter.com/bradyajohnston
      - icon: youtube
        href: https://youtube.com/c/bradyjohnston

  sidebar:
    - id: documentation
      title: Documentation
      style: floating
      align: left
      # pinned: true
      contents: 
        - installation.qmd
        - attributes.qmd
        - data_table.qmd
        - text: Nodes
          href: nodes/index.qmd
          contents: nodes/*
        - api_introduction.qmd
        - text: Reference
          href: api/index.qmd
          contents: api/*
  
    
    - id: tutorials
      Title: Tutorials
      align: left
      style: floating
      contents: tutorials/



  page-footer:
    left: "This site is built with ❤️ and [Quarto](https://quarto.org/)."
    # background: "#F8F9FA"

format:
  html:
    page-layout: full
    theme: 
      - darkly
      - style.scss
      
    toc: true
    toc-depth: 2
    preview-colour:
      code: true
      text: true

quartodoc:
  # the name used to import the package you want to create reference docs for
  package: molecularnodes
  dir: api

  # write sidebar and style data
  sidebar: api/_sidebar.yml
  # css: api/_styles-quartodoc.css

  sections:
    - title: Importing
      desc: Downloading and importing molecular data through the API.
      contents:
        - entities.fetch
        - entities.parse
        - download.download

    - title: Entity
      desc: Importing and manipulating different molecular entities
      # rules: 
      #   - children: flat
      contents:
        - entities.MolecularEntity
        - entities.Molecule
        - entities.Trajectory
        - entities.OXDNA
        - scene.Canvas
    # - title: Objects
    #   contents:
    #     - BlenderObject
    #     - create_object
    #     - create_bob
